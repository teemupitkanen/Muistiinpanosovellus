        <div class="navbar navbar-inverse">

        <div class="container">
            <h1>Uusi muistiinpano</h1>
            <form>
                <fieldset>
                    <legend>Täytä muistiinpanon tiedot</legend>
                    <label>Muistiinpano:</label>
                    <input type="text" placeholder="Otsikko">
                    <br><br>
                    <label>Tärkeys:</label>
                    <select>
                        <option>-</option>
                        <option>10</option>
                        <option>7</option>
                        <option>3</option>
                    </select>
                    <br><br>
                    <label>Luokka:</label>
                    <select>
                        <option>-</option>
                        <option>Arkiset</option>
                        <option>Koulu</option>
                        <option>liikunta</option>
                    </select>
                    <br><br>
                    <label>Sisältö:</label>
                    <textarea rows="3" cols="50" placeholder="Tarkempi kuvaus"></textarea>
                    <br><br>
                    <button type="submit" class="btn">Lisää muistiinpano</button>
                </fieldset>
            </form>
        </div>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="../js/bootstrap.min.js"></script>
